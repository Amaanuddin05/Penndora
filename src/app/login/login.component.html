<div class="background">
  <div class="container">
    <div class="card">
      <h2 class="card-title"><i class="fas fa-user-circle icon-title"></i> Login</h2>
      
      <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" formControlName="email" placeholder="Email" class="form-control">
          </div>
          <div class="error" *ngIf="!myForm.controls['email'].valid && myForm.controls['email'].touched">
            <i class="fas fa-exclamation-circle"></i> A valid email is required
          </div>
        </div>
        
        <div class="form-group">
          <div class="input-with-icon">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" formControlName="password" placeholder="Password" class="form-control">
          </div>
          <div class="error" *ngIf="!myForm.controls['password'].valid && myForm.controls['password'].touched">
            <i class="fas fa-exclamation-circle"></i> Password is required
          </div>
        </div>
        
        <button type="submit" class="btn-primary" [disabled]="!myForm.valid || isLoading">
          <ng-container *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </ng-container>
          <ng-container *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i> Signing In...
          </ng-container>
        </button>
      </form>
      
      <div class="signup-link">
        Don't have an account? <a routerLink="/home">Create One</a>
      </div>
      
      <div class="success" *ngIf="message.length > 0">
        <i class="fas fa-check-circle"></i> You have been logged in successfully.
      </div>
      
      <div class="error-box" *ngIf="userError">
        <i class="fas fa-exclamation-triangle"></i> {{ userError.message }}
      </div>
    </div>
  </div>
</div>
