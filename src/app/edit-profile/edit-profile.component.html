<div class="container">
  <div class="back-button mb-3">
    <a routerLink="/myblogs" class="back-link">
      <em class="fas fa-arrow-left"></em> Back to Feed
    </a>
  </div>
  
  <div class="text-center my-5" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-2">Loading profile...</p>
  </div>
  
  <div class="row" *ngIf="!isLoading">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h1>Edit Your Profile</h1>
          </div>
          <div class="card-text">
            <div class="row">
              <div class="col-md-4">
                <div class="profile-img-container">
                  <img [src]="user.photoURL" class="profile-img" alt="User Photo">
                </div>
              </div>
              
              <div class="col-md-8">
                <div class="mb-4">
                  <label for="displayName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="displayName" placeholder="Your full name" [(ngModel)]="user.displayName">
                </div>

                <div class="mb-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" readonly class="form-control" id="email" [(ngModel)]="user.email">
                  <small class="text-muted">Email cannot be changed</small>
                </div>

                <div class="mb-4">
                  <label for="bio" class="form-label">Bio</label>
                  <textarea class="form-control" id="bio" rows="4" placeholder="Tell us something about yourself..." [(ngModel)]="user.bio"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label for="interests" class="form-label">Your Interests</label>
                <textarea class="form-control" id="interests" rows="4" placeholder="What topics interest you the most?" [(ngModel)]="user.interests"></textarea>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-4">
                <label for="hobbies" class="form-label">Your Hobbies</label>
                <textarea class="form-control" id="hobbies" rows="4" placeholder="Reading, Travelling, Gaming..." [(ngModel)]="user.hobbies"></textarea>
                <small class="text-muted">Separate each hobby with a comma</small>
              </div>
            </div>
          </div>
          
          <div class="text-center">
            <button class="update-btn" (click)="update()" [disabled]="isUpdating">
              <span *ngIf="isUpdating">
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Saving...
              </span>
              <span *ngIf="!isUpdating">Save Changes</span>
            </button>
            <div class="alert alert-success mt-3" role="alert" *ngIf="message">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
