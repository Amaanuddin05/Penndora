<div class="card text-dark mt-3 colored-border" [ngStyle]="{'border-left': '4px solid ' + borderColor, '--border-color': borderColor}">
  <div class="card-body">
    <div class="tweet-layout">
      <!-- Profile photo column -->
      <div class="profile-column">
        <a class="writer-photo" routerLink="/profile/{{postData.owner}}">
          <img [src]="writerPhoto" alt="Writer photo" class="writer-avatar">
        </a>
      </div>
      
      <!-- Content column -->
      <div class="content-column">
        <!-- Header row with name and date -->
        <div class="tweet-header">
          <a class="user-name" routerLink="/profile/{{postData.owner}}">{{ writerName }}</a>
          <span class="tweet-time">Â· {{ timeAgo }}</span>
        </div>
        
        <!-- Clickable post content area -->
        <div class="post-clickable-area" [routerLink]="'/view/' + postData.id">
          <!-- Post title as bold heading -->
          <div class="tweet-title">
            {{ postData.title }}
          </div>
          
          <!-- Post content -->
          <div class="tweet-content">
            <div class="content-preview" [innerHTML]="postData.content.substring(0, 180)"></div>
            <span class="ellipsis" *ngIf="postData.content.length > 180">...</span>
          </div>
        </div>
        
        <!-- Actions row -->
        <div class="tweet-actions">
          <div class="action-buttons-group">
            <button class="action-button comments-action" [routerLink]="'/view/' + postData.id" title="View comments">
              <i class="fas fa-comment"></i> <span class="action-text">Comments</span>
            </button>
            <button *ngIf="user && user.uid == postData.owner" 
                    class="action-button delete-action" 
                    (click)="delete()"
                    title="Delete this post">
              <i class="fas fa-trash-alt"></i> <span class="action-text">Delete</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
